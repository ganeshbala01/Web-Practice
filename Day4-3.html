<!DOCTYPE html>
<html>
<head>
  <title>Weekly Schedule</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Weekly Schedule</h1>
  
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>9:00 AM - 10:00 AM</td>
        <td>Yoga</td>
        <td>English Class</td>
        <td>Math Tutoring</td>
        <td>Chemistry Lab</td>
        <td>Music Lesson</td>
      </tr>
      <tr>
        <td>10:00 AM - 11:00 AM</td>
        <td>Gym</td>
        <td>Physics Lecture</td>
        <td>Art Class</td>
        <td>English Class</td>
        <td>Swimming</td>
      </tr>
      <tr>
        <td>11:00 AM - 12:00 PM</td>
        <td>History Class</td>
        <td>Chemistry Lecture</td>
        <td>Spanish Class</td>
        <td>Math Class</td>
        <td>Tennis</td>
      </tr>
      <!-- Add more rows for additional time slots -->
    </tbody>
  </table>
  
</body>
</html>
